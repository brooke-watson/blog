# Site settings
baseurl = "/"
languageCode = "en"
title = "Brooke Watson"
theme = "hugo-theme-cactus-plus"
googleAnalytics = "UA-47082548-2"
# Set the value to true if your site include CJK (Chinese, Japanese, and Korean languages) characters
hasCJKLanguage = false
contentdir = "content"

[params]
	author = "Brooke Watson"
	description = "Research Scientist"
	bio = "America's Next Top [Modeller](https://www.ecohealthalliance.org/personnel/brooke-watson-2). [R Lady](http://www.rladiesnyc.org), [NASA Datanaut](https://open.nasa.gov/explore/datanauts/), [LSHTM](https://www.lshtm.ac.uk/) epidemiologist, and [Meme Sommelier](http://www.twitter/com/brooklynevery1)."

	twitter = "brooklynevery1"

	enableRSS = true
	enableToc = true

	enableDisqus = true
	disqusShortname = "brooklyneveryone"

	enableSummary = true
	# Set the value to true if use description in post front matter replace content summary
	useDescriptionReplaceSummary = true


	enableGoogleAnalytics = false
	enableBaiduAnalytics = false
	# Set the value to your baidu analysis code if you want to use baidu analytics
	baiduAnalytics = 'your_baidu_analysis_code'

	enableTwitterCard = true
	# The url for twitter card image, default is avatar.png in static/images directory
	twitterCardImage = "avatar.png"

	# Add custom assets with their paths relative to the static folder
	customCSS = []
	customJS  = []

	# The variables below are optionally too and can be used to
	# translate or customize each string of the theme.

	# Navigation links
	home = ""
	about = ""
	archive = ""
	subscribe = ""

	olderPosts = ""
	newerPosts = ""
	copyright = ""

	# show latest posts in single page
	showLatestPosts = false
	readMore = ""

	# Share
	enableShare = true
	tweet = ""
	share = ""

	# 404 page
	title404 = ""
	subtitle404 = ""

	# Choose a font for the social icons in the footer. Either "mono-social" or "font-awesome"
	iconFont = "mono-social"
  # The social icons can be styled differently if you use mono as font - circle, rounded, or empty
  socialIconStyle = "circle"


# Add additional social link entries underneath
[social]  
	twitter = "https://www.twitter.com/brooklynevery1"
	github = "https://www.github.com/brooke-watson"
